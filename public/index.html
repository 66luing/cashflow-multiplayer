<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://cdn.socket.io;">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>現金流遊戲</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 登入表單 -->
  <div id="login-panel">
    <input type="text" id="Room-ID" name="Room-ID" placeholder="聊天室：" >
    <label id="playerCount"> </label>
    <button id="invite-btn">📩 邀請</button> <!-- 新增邀請按鈕 -->
    <input type="text" id="player-name" placeholder="玩家名稱">
    <select id="jobSelect">
      <option value="RANDOM">職業</option>
      <!-- 其他職業選項 -->
    </select>
    <button id="login-btn">登入</button>
    <button id="start-game-btn" style="display:none;">開始遊戲</button> <!-- 新增開始遊戲按鈕 -->
  </div>

  <!-- 遊戲主畫面 -->
  <!--div id="game-container" style="display:none;"-->
  <div id="game-container">  
    <canvas id="game-map" width="1600" height="1600"></canvas>
    <div id="hud">
      <button id="roll-dice" disabled>🎲 擲骰子</button>
      <button id="asset-btn" disabled>💵 查看資產</button>
      <div id="log-box"><div id="log"></div></div>
      <div id="asset-panel" style="display:none"></div>
      <!--div id="asset-panel" style="display:none; text-align:left; width: 80%; margin: 10px auto; font-size:14px;"></div-->
    </div>
  </div>
  <script src="socketio481/socket.io.min.js"></script>
  <script src="js/game.js"></script>
  <!--script nonce="<%= nonce %>" src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script-->
  <!--script nonce="<%= nonce %>" src="js/game.js"></script-->
</body>
</html>
